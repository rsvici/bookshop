 <ion-header-bar  class="item-input-inset">			
	<i class="icon ion-paper-airplane placeholder-icon logo"></i>
	<label class="item-input-wrapper padding-left" style="margin-left:10px">
		<i class="icon ion-ios-search placeholder-icon"></i>
		<input type="search" placeholder="搜索..." ng-model="newSearchName" >
	</label>  
	<button class="button  button-clear button-stable login" menu-toggle="right" style="font-size:14px;color:#7C7C7C;" ng-click="getListSearch(newSearchName)">搜索</button>
</ion-header-bar>
<!-- 内容	 -->
<ion-content  overflow-scroll="false" has-bouncing='true'  class="has-tabs stable-bg has-header" scroll="false">
	
	<!-- 本周热卖 -->
	<div class="row row-wrap clearpadding">
		<div class="col-25 light-bg padding" style="height:100vh;border-right:1px solid #11C1F3" >			
			<div class="col-100">
				<button class="button button-calm button-block button-small" ng-click="getListSearch(0)">全部</button>
				<button class="button button-calm button-outline button-block button-small" ng-click="getListSearch(1)">小说</button>
				<button class="button button-calm button-outline button-block button-small" ng-click="getListSearch(2)">文学</button>
				<button class="button button-calm button-outline button-block button-small" ng-click="getListSearch(3)">经济</button>
				<button class="button button-calm button-outline button-block button-small" ng-click="getListSearch(4)">管理</button>
				<button class="button button-calm button-outline button-block button-small" ng-click="getListSearch(5)">励志</button>
				<button class="button button-calm button-outline button-block button-small" ng-click="getListSearch(6)">历史</button>
				<button class="button button-calm button-outline button-block button-small">心理</button>
				<button class="button button-calm button-outline button-block button-small">养生</button>
				<button class="button button-calm button-outline button-block button-small">亲子</button>
				<button class="button button-calm button-outline button-block button-small">英语</button>
			</div>	
		</div>
		<!-- 右边列表内容  -->
		<!-- 有问题 -->
		<ion-content class="col-75 col-offset-25" scroll="true">
				<div class="list">
					<a class="item item-thumbnail-left" ng-repeat="book in bookList | filter:getListFilt">
						<img ng-src="/Admin/{{book.images[0].image_name}}" width="100%">
			      		<h3  class="title">{{book.title}}</h3>
						<p class="miaoshu">{{book.author}}</p>
						<p class="price">{{book.price | currency:'&yen;'}}</p>
						<button class="button button-calm button-small" ng-click=articleId(book.id)>直接购买</button>
					</a>
				</div>
			<ion-infinite-scroll ng-if="noMorePage"  on-infinite="loadMore()" distance="1%" ></ion-infinite-scroll>
	
			<div class="list" ng-if="!noMorePage">
				<h4 style="text-align:center">没有更多了</h6>
			</div>
		</ion-content>
	</div>

</ion-content>
<ion-tabs class="tabs-icon-top tabs-light">
	<ion-tab title="首页" icon="ion-home" ui-sref="home"></ion-tab>
	<ion-tab title="分类" icon="ion-ios-paper" ui-sref="list"></ion-tab>
	<ion-tab title="购物车" icon="ion-ios-cart" ui-sref="shopcar" badge="totalNumber" badge-style="badge-assertive"></ion-tab>
	<ion-tab title="我" icon="ion-person" ui-sref="person"></ion-tab>
</ion-tabs>
